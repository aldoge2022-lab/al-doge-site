<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout – AL DOGE</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#111;
  color:white;
  margin:0;
  padding:20px;
}

h2{
  margin-top:0;
}

input{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border:none;
  border-radius:5px;
}

button{
  background:#c59d5f;
  border:none;
  padding:12px 20px;
  cursor:pointer;
  font-weight:bold;
  width:100%;
  border-radius:5px;
}

.summary-box{
  background:#1c1c1c;
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
}
</style>
</head>

<body>

<h2>Riepilogo Ordine</h2>
<div id="order-summary" class="summary-box"></div>

<h2>Dati Cliente</h2>
<input type="text" id="name" placeholder="Nome">
<input type="text" id="phone" placeholder="Telefono">

<button onclick="confirmOrder()">Conferma Ordine</button>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderSummary(){
  const container = document.getElementById("order-summary");

  if(cart.length === 0){
    container.innerHTML = "<p>Il carrello è vuoto.</p>";
    return;
  }

  let html = "<ul>";
  let total = 0;

  cart.forEach(item => {
    html += `<li>${item.name} – €${item.price.toFixed(2)}</li>`;
    total += item.price;
  });

  html += "</ul>";
  html += `<p><strong>Totale: €${total.toFixed(2)}</strong></p>`;

  container.innerHTML = html;
}

function confirmOrder(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if(!name || !phone){
    alert("Inserisci nome e telefono.");
    return;
  }

  alert("Ordine confermato! Grazie.");
  localStorage.removeItem("cart");
}

renderSummary();
</script>

</body>
</html>
