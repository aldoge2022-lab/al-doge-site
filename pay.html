<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Tavolo - AL DOGE</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #d4af37;
      --dark: #0b0b0b;
      --soft: #1a1a1a;
      --text: #f5f5f5;
      --muted: #b3b3b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: var(--soft);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      border: 2px solid rgba(212, 175, 55, 0.3);
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      margin: 0 auto 30px;
      box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: 36px;
      margin-bottom: 10px;
    }

    .table-number {
      display: inline-block;
      background: var(--gold);
      color: black;
      padding: 10px 30px;
      border-radius: 25px;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 40px;
    }

    .quick-amounts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .amount-btn {
      padding: 20px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      background: var(--dark);
      color: var(--text);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .amount-btn:hover {
      border-color: var(--gold);
      background: rgba(212, 175, 55, 0.1);
    }

    .amount-btn.selected {
      border-color: var(--gold);
      background: rgba(212, 175, 55, 0.2);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(212, 175, 55, 0.3);
    }

    .divider span {
      padding: 0 15px;
    }

    .custom-amount {
      margin-bottom: 30px;
    }

    .amount-input-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .currency-symbol {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      font-size: 24px;
      font-weight: 600;
    }

    .amount-input {
      width: 100%;
      padding: 20px 20px 20px 50px;
      border-radius: 12px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      background: var(--dark);
      color: var(--text);
      font-size: 32px;
      font-weight: 600;
      text-align: center;
    }

    .amount-input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .pay-button {
      width: 100%;
      padding: 20px;
      border-radius: 12px;
      border: none;
      background: var(--gold);
      color: black;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .pay-button:hover:not(:disabled) {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
    }

    .pay-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .success-message {
      display: none;
      padding: 30px;
    }

    .success-message.show {
      display: block;
    }

    .success-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .success-text {
      font-size: 24px;
      color: #4CAF50;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .success-detail {
      color: var(--muted);
      font-size: 16px;
    }

    .info-box {
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .quick-amounts {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="payment-form">
      <img src="logo-al-doge.png" class="logo" alt="AL DOGE">
      
      <h1>AL DOGE</h1>
      <div class="table-number">Tavolo <span id="table-number">-</span></div>
      <p class="subtitle">Seleziona l'importo o inseriscilo manualmente</p>

      <!-- Quick Amounts -->
      <div class="quick-amounts">
        <button class="amount-btn" onclick="selectAmount(10)">‚Ç¨10</button>
        <button class="amount-btn" onclick="selectAmount(20)">‚Ç¨20</button>
        <button class="amount-btn" onclick="selectAmount(30)">‚Ç¨30</button>
        <button class="amount-btn" onclick="selectAmount(40)">‚Ç¨40</button>
        <button class="amount-btn" onclick="selectAmount(50)">‚Ç¨50</button>
        <button class="amount-btn" onclick="selectAmount(100)">‚Ç¨100</button>
      </div>

      <div class="divider">
        <span>oppure</span>
      </div>

      <!-- Custom Amount -->
      <div class="custom-amount">
        <div class="amount-input-container">
          <span class="currency-symbol">‚Ç¨</span>
          <input 
            type="number" 
            class="amount-input" 
            id="custom-amount" 
            placeholder="0.00"
            step="0.01"
            min="0"
            oninput="onAmountChange()"
          >
        </div>
      </div>

      <!-- Pay Button -->
      <button class="pay-button" onclick="processPayment()" id="pay-btn" disabled>
        üí≥ Paga Ora
      </button>

      <div class="info-box">
        ‚ÑπÔ∏è Pagamento sicuro tramite Stripe. Il personale verr√† notificato immediatamente.
      </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="success-message">
      <div class="success-icon">‚úì</div>
      <div class="success-text">Pagamento Completato!</div>
      <div class="success-detail">
        Grazie per aver scelto AL DOGE<br>
        Importo: <span style="color: var(--gold); font-weight: 600;">‚Ç¨<span id="paid-amount">0.00</span></span>
      </div>
      <div class="info-box" style="margin-top: 30px;">
        Il personale √® stato notificato del tuo pagamento
      </div>
    </div>
  </div>

  <script>
    let tableNumber = null;
    let selectedAmount = 0;

    // Ottieni numero tavolo da URL
    function getTableNumber() {
      const params = new URLSearchParams(window.location.search);
      const table = params.get('table');
      
      if (!table || isNaN(table) || table < 1 || table > 10) {
        alert('Numero tavolo non valido');
        return null;
      }
      
      return parseInt(table);
    }

    function selectAmount(amount) {
      selectedAmount = amount;
      
      // Aggiorna UI
      document.querySelectorAll('.amount-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      event.target.classList.add('selected');
      
      // Imposta input custom
      document.getElementById('custom-amount').value = amount.toFixed(2);
      
      // Abilita bottone
      document.getElementById('pay-btn').disabled = false;
    }

    function onAmountChange() {
      const input = document.getElementById('custom-amount');
      const amount = parseFloat(input.value) || 0;
      
      selectedAmount = amount;
      
      // Deseleziona bottoni quick
      document.querySelectorAll('.amount-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      
      // Abilita/disabilita bottone
      document.getElementById('pay-btn').disabled = amount <= 0;
    }

    async function processPayment() {
      if (selectedAmount <= 0) {
        alert('Inserisci un importo valido');
        return;
      }

      const btn = document.getElementById('pay-btn');
      btn.disabled = true;
      btn.textContent = '‚è≥ Elaborazione...';

      try {
        // Simula pagamento (in produzione usare Stripe Payment Intent)
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Crea ordine
        const order = {
          orderId: Date.now(),
          timestamp: new Date().toISOString(),
          tableNumber: tableNumber,
          total: selectedAmount,
          status: 'paid',
          type: 'table_payment'
        };

        // Salva ordine
        const orders = JSON.parse(localStorage.getItem('aldoge_orders') || '[]');
        orders.push(order);
        localStorage.setItem('aldoge_orders', JSON.stringify(orders));

        // Invia notifica Telegram
        await fetch('/.netlify/functions/telegram-notify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(order)
        });

        // Mostra successo
        document.getElementById('paid-amount').textContent = selectedAmount.toFixed(2);
        document.getElementById('payment-form').style.display = 'none';
        document.getElementById('success-message').classList.add('show');

      } catch (error) {
        console.error('Errore pagamento:', error);
        alert('Errore nel processare il pagamento. Riprova.');
        btn.disabled = false;
        btn.textContent = 'üí≥ Paga Ora';
      }
    }

    // Inizializza
    tableNumber = getTableNumber();
    if (tableNumber) {
      document.getElementById('table-number').textContent = tableNumber;
    } else {
      document.getElementById('payment-form').innerHTML = `
        <div style="padding: 40px; text-align: center;">
          <div style="font-size: 60px; margin-bottom: 20px;">‚ö†Ô∏è</div>
          <div style="color: var(--muted); font-size: 18px;">
            Codice QR non valido.<br>
            Richiedi assistenza al personale.
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
