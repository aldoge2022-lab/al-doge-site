  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --dark: #0b0b0b;
      --soft: #1a1a1a;
      --text: #f5f5f5;
      --muted: #b3b3b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: var(--soft);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 520px;
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: 34px;
      margin-bottom: 12px;
    }

    p {
      color: var(--muted);
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: var(--gold);
      color: black;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
