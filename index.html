<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL DOGE – Ordina Online</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- SEO -->
    <meta name="description" content="Ordina panini, pizze e bevande da AL DOGE. Asporto veloce, qualità garantita.">
</head>

<body>

<header>
    <h1>AL DOGE – Ordina Online</h1>

    <!-- Badge carrello -->
    <a href="checkout.html" class="carrello-badge">
        Carrello <span id="badge-carrello">0</span>
    </a>
</header>

<main>

    <!-- SEZIONE PANINI -->
    <section>
        <h2>Panini</h2>
        <div id="lista-panini" class="lista-prodotti"></div>
    </section>

    <!-- SEZIONE PIZZE -->
    <section>
        <h2>Pizze</h2>
        <div id="lista-pizze" class="lista-prodotti"></div>
    </section>

    <!-- SEZIONE BEVANDE -->
    <section>
        <h2>Bevande</h2>
        <div id="lista-bevande" class="lista-prodotti"></div>
    </section>

</main>

<footer>
    <p>© 2026 AL DOGE – Majano</p>
</footer>

<!-- SCRIPT -->
<script src="js/prodotti.js"></script>
<script src="js/cart.js"></script>

<script>
// ===============================
//  GENERA LISTE PRODOTTI
// ===============================

function generaLista(categoria, containerId) {
    const container = document.getElementById(containerId);
    const filtrati = prodotti.filter(p => p.categoria === categoria);

    filtrati.forEach(p => {
        const div = document.createElement("div");
        div.className = "prodotto";

        div.innerHTML = `
            <h3>${p.nome}</h3>
            <p class="prezzo">€ ${p.prezzo.toFixed(2)}</p>
            <button onclick="aggiungiAlCarrello('${p.id}')">Aggiungi al carrello</button>
        `;

        container.appendChild(div);
    });
}

document.addEventListener("DOMContentLoaded", () => {
    generaLista("panini", "lista-panini");
    generaLista("pizze", "lista-pizze");
    generaLista("bevande", "lista-bevande");
});
</script>

</body>
</html>
