<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AL DOGE ‚Äì Ordini Asporto</title>
  <meta name="description" content="Ordina online panini, pizze e bevande da AL DOGE. Carrello dinamico, checkout rapido e ritiro in locale.">
  <meta property="og:title" content="AL DOGE ‚Äì Ordini Asporto">
  <meta property="og:description" content="Ordina online panini, pizze e bevande da AL DOGE. Carrello dinamico e checkout veloce.">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="it_IT">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #d4af37;
      --dark: #0b0b0b;
      --soft: #1a1a1a;
      --text: #f5f5f5;
      --muted: #b3b3b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark);
      color: var(--text);
      padding-bottom: 140px;
    }

    header {
      padding: 40px 20px 30px;
      text-align: center;
      background: linear-gradient(180deg, var(--soft) 0%, var(--dark) 100%);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: clamp(36px, 5vw, 54px);
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 18px;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--gold);
      color: black;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      box-shadow: 0 6px 18px rgba(212, 175, 55, 0.35);
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 10;
    }

    .cart-icon:hover {
      transform: scale(1.05);
    }

    .cart-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ff4444;
      color: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px 0;
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 30px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: 28px;
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .product-card {
      background: var(--soft);
      border-radius: 14px;
      padding: 18px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.35);
    }

    .product-title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 6px;
      color: var(--gold);
    }

    .product-desc {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 14px;
      min-height: 32px;
    }

    .product-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .product-price {
      font-weight: 600;
      font-size: 16px;
    }

    .btn {
      background: var(--gold);
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .badge-consigliato {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(212, 175, 55, 0.2);
      color: var(--gold);
      border: 1px solid var(--gold);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    .cart-panel {
      position: sticky;
      top: 100px;
      background: var(--soft);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      height: fit-content;
    }

    .cart-panel h3 {
      margin-bottom: 12px;
      color: var(--gold);
      font-size: 20px;
    }

    .cart-empty {
      color: var(--muted);
      font-size: 14px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.15);
      padding-bottom: 12px;
    }

    .cart-item:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .cart-item-name {
      font-size: 14px;
    }

    .cart-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }

    .qty-btn {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: none;
      background: var(--gold);
      color: black;
      font-weight: 600;
      cursor: pointer;
    }

    .cart-remove {
      background: transparent;
      color: var(--muted);
      border: none;
      cursor: pointer;
      font-size: 12px;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      font-size: 16px;
      margin-top: 14px;
      color: var(--gold);
    }

    .checkout-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.35);
      z-index: 10;
    }

    .checkout-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .checkout-info span {
      font-size: 14px;
      color: var(--muted);
    }

    .checkout-total {
      font-size: 20px;
      font-weight: 600;
      color: var(--gold);
    }

    .checkout-btn {
      background: var(--gold);
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .checkout-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .checkout-btn:hover:not(:disabled) {
      transform: scale(1.03);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @media (max-width: 960px) {
      .container {
        grid-template-columns: 1fr;
      }

      .cart-panel {
        position: static;
      }
    }

    @media (max-width: 600px) {
      .cart-icon {
        width: 48px;
        height: 48px;
        font-size: 22px;
      }

      .checkout-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .checkout-btn {
        width: 100%;
      }
    }
  </style>

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "AL DOGE",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Via S. Daniele 3",
        "addressLocality": "Farla di Majano",
        "addressRegion": "UD",
        "addressCountry": "IT"
      },
      "telephone": "+39-0432-1840683",
      "servesCuisine": "Pizza",

    }
  </script>
</head>
<body>
  <div class="cart-icon" onclick="window.location.href='checkout.html'" aria-label="Vai al checkout">
    üõí
    <span class="cart-badge" id="cart-badge" style="display: none;">0</span>
  </div>

  <header>
    <h1>AL DOGE</h1>
    <p class="subtitle">Ordina online, ritira in locale. Panini, pizze e bevande sempre fresche.</p>
  </header>

  <main class="container">
    <div>
      <section class="section" aria-labelledby="panini-title">
        <h2 class="section-title" id="panini-title">ü•ñ Panini</h2>
        <div class="grid" id="panini-list"></div>
      </section>

      <section class="section" aria-labelledby="pizze-title">
        <h2 class="section-title" id="pizze-title">üçï Pizze</h2>
        <div class="grid" id="pizze-list"></div>
      </section>

      <section class="section" aria-labelledby="bevande-title">
        <h2 class="section-title" id="bevande-title">ü•§ Bevande</h2>
        <div class="grid" id="bevande-list"></div>
      </section>
    </div>

    <aside class="cart-panel" aria-live="polite">
      <h3>Il tuo carrello</h3>
      <div id="cart-items"></div>
      <div class="cart-total">
        <span>Totale</span>
        <span id="cart-total">‚Ç¨0.00</span>
      </div>
    </aside>
  </main>

  <div class="checkout-bar">
    <div class="checkout-info">
      <span id="checkout-items">0 articoli</span>
      <div class="checkout-total" id="checkout-total">‚Ç¨0.00</div>
    </div>
    <button class="checkout-btn" id="checkout-btn" onclick="goToCheckout()">Vai al Checkout</button>
  </div>

  <div class="sr-only" id="cart-live" aria-live="polite"></div>

  <script src="cart-utils.js"></script>
  <script>
    window.menuData = {};

    const sections = [
      { key: 'panini', id: 'panini-list', type: 'panino' },
      { key: 'pizze', id: 'pizze-list', type: 'pizza' },
      { key: 'bevande', id: 'bevande-list', type: 'bevanda' }
    ];

    function slugify(text) {
      if (!text) {
        return '';
      }

      const normalized = text
        .toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/\s+/g, '-')
        .replace(/[^a-z0-9-]/g, '');

      return normalized || 'item';
    }

    function createCard(item, type) {
      const ingredienti = item.ingredienti ? item.ingredienti.join(', ') : '';
      const descrizione = ingredienti || item.descrizione || 'Scopri i dettagli in sede.';
      const consigliato = item.consigliato ? '<span class="badge-consigliato">Consigliato</span>' : '';
      const price = Number(item.prezzo || 0);

      return `
        <article class="product-card">
          ${consigliato}
          <div class="product-title">${item.nome}</div>
          <div class="product-desc">${descrizione}</div>
          <div class="product-footer">
            <div class="product-price">‚Ç¨${price.toFixed(2)}</div>
            <button class="btn add-btn" data-slug="${slugify(item.nome)}" data-type="${type}">Aggiungi</button>
          </div>
        </article>
      `;
    }

    function renderSection(items, containerId, type) {
      const container = document.getElementById(containerId);
      if (!container) return;

      container.innerHTML = items.map(item => createCard(item, type)).join('');
    }

    function getMenuItemBySlug(menu, slug, type) {
      const list = menu[type === 'pizza' ? 'pizze' : type === 'panino' ? 'panini' : 'bevande'] || [];
      return list.find(item => slugify(item.nome) === slug);
    }

    function addToCart(slug, type) {
      const item = getMenuItemBySlug(window.menuData, slug, type);
      if (!item) return;

      const cart = CartManager.getCart();
      const existingIndex = cart.findIndex(entry => entry.type === type && entry.name === item.nome);

      if (existingIndex !== -1) {
        cart[existingIndex].quantity += 1;
      } else {
        cart.push({
          type,
          name: item.nome,
          price: Number(item.prezzo || 0),
          ingredients: item.ingredienti || [],
          allergeni: item.allergeni || [],
          quantity: 1
        });
      }

      CartManager.saveCart(cart);
      updateCartUI();
    }

    function updateCartUI() {
      const cart = CartManager.getCart();
      const cartItems = document.getElementById('cart-items');
      const total = CartManager.getTotal();
      const count = CartManager.getItemCount();

      if (cart.length === 0) {
        cartItems.innerHTML = '<p class="cart-empty">Il carrello √® vuoto. Aggiungi qualcosa dal menu!</p>';
      } else {
        cartItems.innerHTML = cart.map((item, index) => `
          <div class="cart-item">
            <div>
              <div class="cart-item-name">${item.name}</div>
              <div class="cart-controls">
                <button class="qty-btn" onclick="changeQuantity(${index}, -1)">‚àí</button>
                <span>${item.quantity}</span>
                <button class="qty-btn" onclick="changeQuantity(${index}, 1)">+</button>
              </div>
              <button class="cart-remove" onclick="removeItem(${index})">Rimuovi</button>
            </div>
            <div>‚Ç¨${(item.price * item.quantity).toFixed(2)}</div>
          </div>
        `).join('');
      }

      document.getElementById('cart-total').textContent = `‚Ç¨${total.toFixed(2)}`;
      document.getElementById('checkout-total').textContent = `‚Ç¨${total.toFixed(2)}`;
      document.getElementById('checkout-items').textContent = `${count} articoli`;
      document.getElementById('checkout-btn').disabled = cart.length === 0;
      document.getElementById('cart-live').textContent = count > 0
        ? `Carrello aggiornato: ${count} articoli`
        : 'Carrello vuoto';

      CartManager.updateBadge();
      updateDocumentTitle(count);
    }

    function changeQuantity(index, delta) {
      const cart = CartManager.getCart();
      const newQuantity = (cart[index]?.quantity || 0) + delta;
      CartManager.updateQuantity(index, newQuantity);
      updateCartUI();
    }

    function removeItem(index) {
      CartManager.removeItem(index);
      updateCartUI();
    }

    function goToCheckout() {
      if (CartManager.getCart().length === 0) return;
      window.location.href = 'checkout.html';
    }

    function updateDocumentTitle(count) {
      document.title = count > 0 ? `AL DOGE ‚Äì Ordini Asporto (${count})` : 'AL DOGE ‚Äì Ordini Asporto';
    }

    async function loadMenu() {
      try {
        const response = await fetch('menu.json');
        const data = await response.json();
        window.menuData = data;

        sections.forEach(section => {
          const items = data[section.key] || [];
          renderSection(items, section.id, section.type);
        });
      } catch (error) {
        console.error('Errore nel caricamento del menu:', error);
      }
    }

    loadMenu();
    updateCartUI();
    document.addEventListener('visibilitychange', updateCartUI);
    document.addEventListener('click', (event) => {
      const button = event.target.closest('.add-btn');
      if (!button) return;
      addToCart(button.dataset.slug, button.dataset.type);
    });
  </script>
</body>
</html>
