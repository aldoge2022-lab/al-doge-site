<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AL DOGE – Pizzeria Forno a Legna | Farla di Majano</title>

<meta name="description" content="AL DOGE – Pizzeria con forno a legna a Farla di Majano. Menu completo, pizze classiche e speciali, consigli personalizzati.">
<meta name="keywords" content="pizzeria Majano, pizza forno a legna, AL DOGE, pizza Friuli">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
--gold:#d4af37;
--dark:#0b0b0b;
--soft:#1a1a1a;
--text:#f5f5f5;
--muted:#b3b3b3;
}

body{
margin:0;
background:var(--dark);
color:var(--text);
font-family:'Inter',sans-serif;
}

h1,h2{
font-family:'Playfair Display',serif;
color:var(--gold);
}

.hero{
position:relative;
height:90vh;
background:url('hero-image.jpg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}

.overlay{
background:rgba(0,0,0,0.6);
position:absolute;
inset:0;
}

.hero-content{
position:relative;
z-index:2;
}

.hero h1{
font-size:64px;
margin:0;
}

.hero p{
margin-top:15px;
font-size:18px;
}

.btn{
background:var(--gold);
color:black;
padding:12px 28px;
border-radius:30px;
text-decoration:none;
display:inline-block;
margin-top:20px;
font-weight:500;
}

.logo-fixed{
position:fixed;
top:20px;
left:20px;
z-index:999;
width:70px;
border-radius:12px;
box-shadow:0 0 20px rgba(0,0,0,0.6);
}

section{
padding:80px 20px;
max-width:900px;
margin:auto;
}

.ai-box{
background:var(--soft);
padding:30px;
border-radius:20px;
text-align:center;
}

input{
width:80%;
padding:12px;
border-radius:10px;
border:none;
margin-top:15px;
}

button{
background:var(--gold);
border:none;
padding:12px 25px;
border-radius:20px;
margin-top:15px;
cursor:pointer;
font-weight:500;
}

#ai-result{
margin-top:20px;
color:var(--muted);
}

.menu-item{
padding:20px 0;
border-bottom:1px solid #333;
display:flex;
justify-content:space-between;
align-items:flex-start;
}

.menu-item h3{
margin:0;
color:var(--gold);
}

.menu-desc{
font-size:14px;
color:var(--muted);
margin-top:5px;
}

.price{
font-weight:600;
color:white;
}

footer{
text-align:center;
padding:40px;
color:var(--muted);
}
</style>
</head>

<body>

<video class="logo-fixed" autoplay loop muted playsinline>
<source src="logo-animato.mp4" type="video/mp4">
</video>

<div class="hero">
<div class="overlay"></div>
<div class="hero-content">
<h1>AL DOGE</h1>
<p>Dove la pizza prende vita nel forno a legna</p>
<a href="tel:04321840683" class="btn">Chiama per ordinare</a>
</div>
</div>

<section>
<h2>Pizza o Panino? Scrivi e ti consigliamo noi.</h2>
<div class="ai-box">
<input id="ai-input" placeholder="Es: Pizza leggera con verdure">
<br>
<button onclick="askAI()">Consigliami</button>
<div id="ai-result"></div>
</div>
</section>

<section>
<h2>Il Nostro Menu</h2>
<div id="menu-container"></div>
</section>

<footer>
© 2026 AL DOGE – Via S. Daniele 3, Farla di Majano
</footer>

<script>
async function loadMenu(){
const res = await fetch("menu.json");
const menu = await res.json();
const container = document.getElementById("menu-container");
container.innerHTML="";

menu.forEach(pizza=>{
const item=document.createElement("div");
item.className="menu-item";
item.innerHTML=`
<div>
<h3>${pizza.nome}</h3>
<div class="menu-desc">${pizza.ingredienti}</div>
</div>
<div class="price">${pizza.prezzo}</div>
`;
container.appendChild(item);
});
}
loadMenu();

async function askAI(){
const input=document.getElementById("ai-input").value;
const result=document.getElementById("ai-result");
if(!input)return;

result.innerHTML="Sto pensando...";

try{
const res=await fetch("/.netlify/functions/ai-consigli",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({ richiesta: input })
});
const data=await res.json();
result.innerHTML=data.risposta;
}catch{
result.innerHTML="Non riusciamo a consigliarti ora.";
}
}
</script>

</body>
</html>
