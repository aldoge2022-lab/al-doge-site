<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AL DOGE – Asporto</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#111;
  color:white;
  margin:0;
}

header{
  background:black;
  padding:20px;
  text-align:center;
  font-size:24px;
}

.section{
  padding:20px;
}

.product{
  background:#1c1c1c;
  padding:15px;
  margin-bottom:15px;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  background:#c59d5f;
  border:none;
  padding:8px 15px;
  cursor:pointer;
  font-weight:bold;
}

.cart{
  position:fixed;
  bottom:0;
  width:100%;
  background:black;
  padding:15px;
  text-align:center;
}
</style>
</head>

<body>

<header>
AL DOGE – ORDINA ONLINE
</header>

<div class="section">

<h2>Panini Artigianali</h2>

<div class="product">
  <div>
    <strong>Doge Classico</strong><br>
    Prosciutto crudo, mozzarella
  </div>
  <div>
    €8.00
    <button onclick="addToCart('Doge Classico',8)">+</button>
  </div>
</div>

<div class="product">
  <div>
    <strong>Vegano</strong><br>
    Verdure grigliate, crema vegana
  </div>
  <div>
    €8.50
    <button onclick="addToCart('Vegano',8.5)">+</button>
  </div>
</div>

<div class="product">
  <div>
    <strong>Gluten Free</strong><br>
    Prosciutto cotto, mozzarella senza lattosio
  </div>
  <div>
    €9.00
    <button onclick="addToCart('Gluten Free',9)">+</button>
  </div>
</div>

</div>

<div class="cart">
Totale: € <span id="total">0.00</span>
<br><br>
<a href="checkout.html">
<button>Vai al Checkout</button>
</a>
</div>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;

function addToCart(name, price){
  cart.push({name, price});
  localStorage.setItem("cart", JSON.stringify(cart));
  calculateTotal();
}

function calculateTotal(){
  total = 0;
  cart.forEach(item => total += item.price);
  document.getElementById("total").innerText = total.toFixed(2);
}

calculateTotal();

</script>

</body>
</html>
