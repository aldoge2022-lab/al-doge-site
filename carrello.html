<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrello - AL DOGE</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #d4af37;
      --dark: #0b0b0b;
      --soft: #1a1a1a;
      --text: #f5f5f5;
      --muted: #b3b3b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      padding-bottom: 200px;
    }

    .logo-fixed {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      width: 60px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      cursor: pointer;
    }

    header {
      padding: 100px 20px 40px;
      text-align: center;
      background: linear-gradient(180deg, var(--soft) 0%, var(--dark) 100%);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: clamp(36px, 6vw, 56px);
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 18px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .empty-cart {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-cart-icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-cart-text {
      color: var(--muted);
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      background: var(--gold);
      color: black;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .cart-items {
      margin-bottom: 30px;
    }

    .cart-item {
      background: var(--soft);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .item-info {
      flex: 1;
    }

    .item-type {
      display: inline-block;
      background: var(--gold);
      color: black;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .item-name {
      font-size: 20px;
      font-weight: 600;
      color: var(--gold);
      margin-bottom: 8px;
    }

    .item-ingredients {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .item-allergeni {
      font-size: 12px;
      color: #ff9999;
    }

    .item-remove {
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s;
    }

    .item-remove:hover {
      transform: scale(1.1);
      background: #cc0000;
    }

    .item-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 15px;
      background: var(--dark);
      border-radius: 25px;
      padding: 8px 15px;
    }

    .qty-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: var(--gold);
      color: black;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .qty-display {
      min-width: 30px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }

    .item-price {
      font-size: 24px;
      font-weight: 600;
      color: var(--gold);
    }

    .summary-box {
      background: var(--soft);
      border-radius: 15px;
      padding: 30px;
      border: 2px solid var(--gold);
      margin-bottom: 20px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    .summary-row:last-child {
      border-bottom: none;
      padding-top: 20px;
      margin-top: 10px;
      border-top: 2px solid var(--gold);
    }

    .summary-label {
      color: var(--muted);
      font-size: 16px;
    }

    .summary-value {
      font-weight: 600;
      font-size: 16px;
    }

    .summary-total .summary-label {
      color: var(--gold);
      font-size: 24px;
      font-weight: 600;
    }

    .summary-total .summary-value {
      color: var(--gold);
      font-size: 32px;
    }

    .allergens-box {
      background: rgba(255, 153, 153, 0.1);
      border: 1px solid #ff9999;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .allergens-title {
      color: #ff9999;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .allergens-list {
      color: var(--muted);
      font-size: 14px;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn-secondary {
      flex: 1;
      padding: 15px;
      background: transparent;
      border: 2px solid var(--gold);
      color: var(--gold);
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-secondary:hover {
      background: rgba(212, 175, 55, 0.1);
    }

    .btn-primary {
      flex: 2;
      padding: 15px;
      background: var(--gold);
      border: none;
      color: black;
      border-radius: 10px;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }

    @media (max-width: 768px) {
      .action-buttons {
        flex-direction: column;
      }

      .item-header {
        flex-direction: column;
      }

      .item-remove {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <img src="logo-al-doge.png" class="logo-fixed" onclick="window.location.href='home.html'" alt="AL DOGE">

  <header>
    <h1>üõí Il Tuo Carrello</h1>
    <p class="subtitle">Rivedi il tuo ordine prima di procedere</p>
  </header>

  <div class="container">
    <!-- Empty Cart -->
    <div class="empty-cart" id="empty-cart" style="display: none;">
      <div class="empty-cart-icon">üõí</div>
      <div class="empty-cart-text">Il tuo carrello √® vuoto</div>
      <a href="home.html" class="btn">Inizia a Ordinare</a>
    </div>

    <!-- Cart Items -->
    <div id="cart-content" style="display: none;">
      <div class="cart-items" id="cart-items"></div>

      <!-- Allergens -->
      <div class="allergens-box" id="allergens-box" style="display: none;">
        <div class="allergens-title">‚ö†Ô∏è Allergeni Totali</div>
        <div class="allergens-list" id="allergens-list"></div>
      </div>

      <!-- Summary -->
      <div class="summary-box">
        <div class="summary-row">
          <span class="summary-label">Articoli</span>
          <span class="summary-value" id="total-items">0</span>
        </div>
        <div class="summary-row summary-total">
          <span class="summary-label">Totale</span>
          <span class="summary-value" id="total-price">‚Ç¨0.00</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="btn-secondary" onclick="clearCart()">üóëÔ∏è Svuota Carrello</button>
        <button class="btn-primary" onclick="goToCheckout()">Procedi al Checkout ‚Üí</button>
      </div>
    </div>
  </div>

  <script src="cart-utils.js"></script>
  <script>
    function loadCart() {
      const cart = CartManager.getCart();
      const emptyCart = document.getElementById('empty-cart');
      const cartContent = document.getElementById('cart-content');

      if (cart.length === 0) {
        emptyCart.style.display = 'block';
        cartContent.style.display = 'none';
        return;
      }

      emptyCart.style.display = 'none';
      cartContent.style.display = 'block';

      renderCartItems(cart);
      renderAllergens(cart);
      updateSummary(cart);
    }

    function renderCartItems(cart) {
      const container = document.getElementById('cart-items');
      
      container.innerHTML = cart.map((item, index) => {
        const itemTotal = item.price * item.quantity;
        const typeLabel = item.type === 'pizza' ? 'üçï PIZZA' : 'ü•ñ PANINO';
        
        return `
          <div class="cart-item">
            <div class="item-header">
              <div class="item-info">
                <span class="item-type">${typeLabel}</span>
                <div class="item-name">${item.name}</div>
                <div class="item-ingredients">${item.ingredients.join(', ')}</div>
                ${item.allergeni ? `<div class="item-allergeni">‚ö†Ô∏è Allergeni: ${item.allergeni.join(', ')}</div>` : ''}
              </div>
              <button class="item-remove" onclick="removeItem(${index})" title="Rimuovi">‚úï</button>
            </div>
            <div class="item-controls">
              <div class="quantity-control">
                <button class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity - 1})">‚àí</button>
                <span class="qty-display">${item.quantity}</span>
                <button class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
              </div>
              <div class="item-price">‚Ç¨${itemTotal.toFixed(2)}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderAllergens(cart) {
      const allergens = CartManager.getAllergens();
      const allergensBox = document.getElementById('allergens-box');
      const allergensList = document.getElementById('allergens-list');

      if (allergens.length > 0) {
        allergensBox.style.display = 'block';
        allergensList.textContent = `Presenti allergeni: ${allergens.join(', ')}`;
      } else {
        allergensBox.style.display = 'none';
      }
    }

    function updateSummary(cart) {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      document.getElementById('total-items').textContent = totalItems;
      document.getElementById('total-price').textContent = `‚Ç¨${totalPrice.toFixed(2)}`;
    }

    function updateQuantity(index, newQuantity) {
      if (newQuantity < 1) {
        if (confirm('Vuoi rimuovere questo articolo dal carrello?')) {
          CartManager.removeItem(index);
        }
      } else {
        CartManager.updateQuantity(index, newQuantity);
      }
      loadCart();
    }

    function removeItem(index) {
      if (confirm('Sei sicuro di voler rimuovere questo articolo?')) {
        CartManager.removeItem(index);
        loadCart();
      }
    }

    function clearCart() {
      if (confirm('Sei sicuro di voler svuotare il carrello?')) {
        CartManager.clearCart();
        loadCart();
      }
    }

    function goToCheckout() {
      const cart = CartManager.getCart();
      if (cart.length === 0) {
        alert('Il carrello √® vuoto!');
        return;
      }
      window.location.href = 'checkout.html';
    }

    // Inizializza
    loadCart();
  </script>
</body>
</html>
