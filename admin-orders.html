<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gestione Ordini - AL DOGE</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #d4af37;
      --dark: #0b0b0b;
      --soft: #1a1a1a;
      --text: #f5f5f5;
      --muted: #b3b3b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-box {
      background: var(--soft);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 2px solid rgba(212, 175, 55, 0.3);
    }

    .login-box h1 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      margin-bottom: 30px;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      background: var(--dark);
      color: var(--text);
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: var(--gold);
      color: black;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: #ff4444;
      margin-top: 15px;
      font-size: 14px;
    }

    .dashboard {
      display: none;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .dashboard.show {
      display: block;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
      background: var(--soft);
      border-radius: 15px;
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: 32px;
    }

    .logout-btn {
      padding: 10px 20px;
      background: transparent;
      border: 2px solid var(--gold);
      color: var(--gold);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--soft);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .stat-value {
      font-size: 36px;
      font-weight: 600;
      color: var(--gold);
      margin-bottom: 5px;
    }

    .stat-label {
      color: var(--muted);
      font-size: 14px;
    }

    .controls {
      background: var(--soft);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-select {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      background: var(--dark);
      color: var(--text);
      font-size: 14px;
    }

    .btn-export {
      padding: 10px 20px;
      background: var(--gold);
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    .orders-table {
      background: var(--soft);
      border-radius: 15px;
      overflow: hidden;
    }

    .order-item {
      padding: 20px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .order-id {
      font-size: 20px;
      font-weight: 600;
      color: var(--gold);
    }

    .order-status {
      display: inline-block;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-paid {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }

    .status-preparing {
      background: rgba(255, 193, 7, 0.2);
      color: #FFC107;
    }

    .status-ready {
      background: rgba(33, 150, 243, 0.2);
      color: #2196F3;
    }

    .status-completed {
      background: rgba(158, 158, 158, 0.2);
      color: #9E9E9E;
    }

    .order-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .detail-item {
      font-size: 14px;
    }

    .detail-label {
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 3px;
    }

    .order-items {
      background: var(--dark);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .order-items-title {
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .order-item-line {
      font-size: 14px;
      color: var(--muted);
      padding: 5px 0;
    }

    .status-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .status-btn {
      padding: 8px 16px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      background: var(--dark);
      color: var(--text);
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s;
    }

    .status-btn:hover {
      border-color: var(--gold);
      background: rgba(212, 175, 55, 0.1);
    }

    .status-btn.active {
      background: var(--gold);
      color: black;
      border-color: var(--gold);
    }

    .no-orders {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .controls {
        flex-direction: column;
      }

      .filter-select, .btn-export {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Login Screen -->
  <div class="login-container" id="login-screen">
    <div class="login-box">
      <h1>üîê Admin Login</h1>
      <input 
        type="password" 
        class="form-input" 
        id="password-input" 
        placeholder="Password"
        onkeypress="if(event.key==='Enter') login()"
      >
      <button class="btn-login" onclick="login()">Accedi</button>
      <div class="error" id="login-error" style="display: none;">Password errata!</div>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <header>
      <h1>üìä Gestione Ordini AL DOGE</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <!-- Statistics -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="stat-today">0</div>
        <div class="stat-label">Ordini Oggi</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-total">‚Ç¨0.00</div>
        <div class="stat-label">Incasso Oggi</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-pending">0</div>
        <div class="stat-label">In Attesa</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-completed">0</div>
        <div class="stat-label">Completati</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <select class="filter-select" id="date-filter" onchange="filterOrders()">
        <option value="today">Oggi</option>
        <option value="yesterday">Ieri</option>
        <option value="week">Ultimi 7 giorni</option>
        <option value="all">Tutti</option>
      </select>
      
      <select class="filter-select" id="status-filter" onchange="filterOrders()">
        <option value="all">Tutti gli stati</option>
        <option value="paid">In attesa</option>
        <option value="preparing">In preparazione</option>
        <option value="ready">Pronto</option>
        <option value="completed">Completato</option>
      </select>

      <button class="btn-export" onclick="exportCSV()">üì• Esporta CSV</button>
      <button class="btn-export" onclick="refreshOrders()">üîÑ Aggiorna</button>
    </div>

    <!-- Orders List -->
    <div class="orders-table" id="orders-list"></div>

    <div class="no-orders" id="no-orders" style="display: none;">
      Nessun ordine trovato
    </div>
  </div>

  <script>
    // Password hardcoded (in produzione usare autenticazione vera)
    const ADMIN_PASSWORD = 'aldoge2024';
    let allOrders = [];
    let filteredOrders = [];

    function login() {
      const password = document.getElementById('password-input').value;
      const error = document.getElementById('login-error');

      if (password === ADMIN_PASSWORD) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('dashboard').classList.add('show');
        sessionStorage.setItem('aldoge_admin_auth', 'true');
        loadOrders();
      } else {
        error.style.display = 'block';
      }
    }

    function logout() {
      sessionStorage.removeItem('aldoge_admin_auth');
      location.reload();
    }

    function loadOrders() {
      allOrders = JSON.parse(localStorage.getItem('aldoge_orders') || '[]');
      allOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      filterOrders();
      updateStats();
    }

    function filterOrders() {
      const dateFilter = document.getElementById('date-filter').value;
      const statusFilter = document.getElementById('status-filter').value;

      filteredOrders = allOrders.filter(order => {
        // Filtro data
        const orderDate = new Date(order.timestamp);
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

        let passDate = true;
        if (dateFilter === 'today') {
          passDate = orderDate >= today;
        } else if (dateFilter === 'yesterday') {
          const yesterday = new Date(today);
          yesterday.setDate(yesterday.getDate() - 1);
          passDate = orderDate >= yesterday && orderDate < today;
        } else if (dateFilter === 'week') {
          const weekAgo = new Date(today);
          weekAgo.setDate(weekAgo.getDate() - 7);
          passDate = orderDate >= weekAgo;
        }

        // Filtro status
        let passStatus = statusFilter === 'all' || order.status === statusFilter;

        return passDate && passStatus;
      });

      renderOrders();
    }

    function renderOrders() {
      const container = document.getElementById('orders-list');
      const noOrders = document.getElementById('no-orders');

      if (filteredOrders.length === 0) {
        container.innerHTML = '';
        noOrders.style.display = 'block';
        return;
      }

      noOrders.style.display = 'none';
      
      container.innerHTML = filteredOrders.map((order, index) => {
        const statusClass = `status-${order.status || 'paid'}`;
        const statusLabel = getStatusLabel(order.status || 'paid');
        
        if (order.type === 'table_payment') {
          return renderTablePayment(order, index);
        } else {
          return renderNormalOrder(order, index);
        }
      }).join('');
    }

    function renderNormalOrder(order, index) {
      const statusClass = `status-${order.status || 'paid'}`;
      const statusLabel = getStatusLabel(order.status || 'paid');

      return `
        <div class="order-item">
          <div class="order-header">
            <div class="order-id">üçï Ordine #${order.orderId}</div>
            <span class="order-status ${statusClass}">${statusLabel}</span>
          </div>

          <div class="order-details">
            <div class="detail-item">
              <div class="detail-label">üë§ Cliente</div>
              ${order.customer.name}
            </div>
            <div class="detail-item">
              <div class="detail-label">üìû Telefono</div>
              ${order.customer.phone}
            </div>
            <div class="detail-item">
              <div class="detail-label">üïê Ritiro</div>
              ${new Date(order.pickup.date).toLocaleDateString('it-IT')} - ${order.pickup.time}
            </div>
            <div class="detail-item">
              <div class="detail-label">üí∞ Totale</div>
              ‚Ç¨${order.total.toFixed(2)}
            </div>
          </div>

          ${order.customer.notes ? `
            <div style="background: var(--dark); padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px;">
              <strong style="color: var(--gold);">üìù Note:</strong> ${order.customer.notes}
            </div>
          ` : ''}

          <div class="order-items">
            <div class="order-items-title">üì¶ Articoli:</div>
            ${order.items.map(item => `
              <div class="order-item-line">
                ‚Ä¢ ${item.quantity}x ${item.name} - ‚Ç¨${(item.price * item.quantity).toFixed(2)}
              </div>
            `).join('')}
          </div>

          <div class="status-buttons">
            <button class="status-btn ${order.status === 'paid' ? 'active' : ''}" onclick="updateStatus(${index}, 'paid')">
              In Attesa
            </button>
            <button class="status-btn ${order.status === 'preparing' ? 'active' : ''}" onclick="updateStatus(${index}, 'preparing')">
              In Preparazione
            </button>
            <button class="status-btn ${order.status === 'ready' ? 'active' : ''}" onclick="updateStatus(${index}, 'ready')">
              Pronto
            </button>
            <button class="status-btn ${order.status === 'completed' ? 'active' : ''}" onclick="updateStatus(${index}, 'completed')">
              Completato
            </button>
          </div>
        </div>
      `;
    }

    function renderTablePayment(order, index) {
      return `
        <div class="order-item">
          <div class="order-header">
            <div class="order-id">üí≥ Pagamento Tavolo #${order.tableNumber}</div>
            <span class="order-status status-paid">PAGATO</span>
          </div>

          <div class="order-details">
            <div class="detail-item">
              <div class="detail-label">‚è∞ Data/Ora</div>
              ${new Date(order.timestamp).toLocaleString('it-IT')}
            </div>
            <div class="detail-item">
              <div class="detail-label">üí∞ Importo</div>
              ‚Ç¨${order.total.toFixed(2)}
            </div>
          </div>
        </div>
      `;
    }

    function getStatusLabel(status) {
      const labels = {
        'paid': 'In Attesa',
        'preparing': 'In Preparazione',
        'ready': 'Pronto',
        'completed': 'Completato'
      };
      return labels[status] || 'In Attesa';
    }

    function updateStatus(index, newStatus) {
      const order = filteredOrders[index];
      const orderIndex = allOrders.findIndex(o => o.orderId === order.orderId);
      
      allOrders[orderIndex].status = newStatus;
      localStorage.setItem('aldoge_orders', JSON.stringify(allOrders));
      
      filterOrders();
      updateStats();
    }

    function updateStats() {
      const today = new Date();
      const todayStart = new Date(today.getFullYear(), today.getMonth(), today.getDate());

      const todayOrders = allOrders.filter(o => new Date(o.timestamp) >= todayStart);
      const todayTotal = todayOrders.reduce((sum, o) => sum + o.total, 0);
      const pending = allOrders.filter(o => o.status === 'paid' || o.status === 'preparing').length;
      const completed = allOrders.filter(o => o.status === 'completed').length;

      document.getElementById('stat-today').textContent = todayOrders.length;
      document.getElementById('stat-total').textContent = `‚Ç¨${todayTotal.toFixed(2)}`;
      document.getElementById('stat-pending').textContent = pending;
      document.getElementById('stat-completed').textContent = completed;
    }

    function refreshOrders() {
      loadOrders();
    }

    function exportCSV() {
      if (filteredOrders.length === 0) {
        alert('Nessun ordine da esportare');
        return;
      }

      let csv = 'ID Ordine,Data,Cliente,Telefono,Ritiro,Totale,Status,Note\n';
      
      filteredOrders.forEach(order => {
        if (order.type === 'table_payment') {
          csv += `${order.orderId},${order.timestamp},"Tavolo ${order.tableNumber}","","",${order.total},"PAGATO",""\n`;
        } else {
          csv += `${order.orderId},${order.timestamp},"${order.customer.name}","${order.customer.phone}","${order.pickup.date} ${order.pickup.time}",${order.total},"${getStatusLabel(order.status)}","${order.customer.notes || ''}"\n`;
        }
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `ordini-aldoge-${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
    }

    // Check auth on load
    if (sessionStorage.getItem('aldoge_admin_auth') === 'true') {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('dashboard').classList.add('show');
      loadOrders();
    }
  </script>
</body>
</html>
