<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore QR Code - AL DOGE</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" 
          integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer"></script>
  
  <style>
    :root {
      --gold: #d4af37;
      --dark: #0b0b0b;
      --soft: #1a1a1a;
      --text: #f5f5f5;
      --muted: #b3b3b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: 42px;
      text-align: center;
      margin-bottom: 40px;
    }

    .intro {
      text-align: center;
      color: var(--muted);
      margin-bottom: 50px;
      font-size: 18px;
    }

    .qr-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .qr-card {
      background: var(--soft);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      border: 2px solid rgba(212, 175, 55, 0.3);
    }

    .table-number {
      font-size: 24px;
      font-weight: 600;
      color: var(--gold);
      margin-bottom: 20px;
    }

    .qr-code {
      background: white;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .qr-url {
      font-size: 12px;
      color: var(--muted);
      word-break: break-all;
      margin-bottom: 15px;
    }

    .download-btn {
      padding: 12px 25px;
      background: var(--gold);
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .download-btn:hover {
      transform: scale(1.05);
    }

    .print-all {
      text-align: center;
      margin: 50px 0 30px;
    }

    .print-btn {
      padding: 15px 40px;
      background: var(--gold);
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
    }

    @media print {
      body {
        background: white;
      }

      .print-all, .intro, h1 {
        display: none;
      }

      .qr-card {
        page-break-inside: avoid;
        border: 2px solid black;
        background: white;
        color: black;
      }

      .table-number {
        color: black;
      }

      .qr-url {
        color: #666;
      }

      .download-btn {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üì± Generatore QR Code Tavoli</h1>
    <p class="intro">
      QR Code per pagamento al tavolo - Scansiona e paga direttamente dal telefono
    </p>

    <div class="print-all">
      <button class="print-btn" onclick="window.print()">üñ®Ô∏è Stampa Tutti i QR Code</button>
    </div>

    <div class="qr-grid" id="qr-grid"></div>
  </div>

  <script>
    // Ottieni l'URL base del sito
    const BASE_URL = window.location.origin;

    // Genera QR code per 10 tavoli
    function generateQRCodes() {
      const grid = document.getElementById('qr-grid');
      
      for (let i = 1; i <= 10; i++) {
        const url = `${BASE_URL}/pay.html?table=${i}`;
        
        const card = document.createElement('div');
        card.className = 'qr-card';
        card.innerHTML = `
          <div class="table-number">Tavolo ${i}</div>
          <div class="qr-code" id="qr-${i}"></div>
          <div class="qr-url">${url}</div>
          <button class="download-btn" onclick="downloadQR(${i})">‚¨áÔ∏è Scarica PNG</button>
        `;
        
        grid.appendChild(card);
        
        // Genera QR code
        new QRCode(document.getElementById(`qr-${i}`), {
          text: url,
          width: 200,
          height: 200,
          colorDark: '#000000',
          colorLight: '#ffffff',
          correctLevel: QRCode.CorrectLevel.H
        });
      }
    }

    function downloadQR(tableNumber) {
      const qrContainer = document.getElementById(`qr-${tableNumber}`);
      const canvas = qrContainer.querySelector('canvas');
      
      if (canvas) {
        const url = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = url;
        a.download = `aldoge-tavolo-${tableNumber}.png`;
        a.click();
      }
    }

    // Genera i QR code al caricamento
    generateQRCodes();
  </script>
</body>
</html>
